<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Video player</title>
</head>
<body>
    <div class="wrapper">
        <h1>Video player</h1>
        <div class="player">
            <video id='video' poster="images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Sintel trailer</h2>
                <div class="player-actions">
                    <button id="backward" aria-label="Retroceder 10 seg." title="Retroceder 10 seg."></button>
                    <button id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button id="forward" aria-label="Avanzar 10 seg." title="Avanzar 10 seg."></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".1">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
